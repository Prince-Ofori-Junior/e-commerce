<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Food & Beverages</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --primary: #f4b400;
    }

    /* Category Bar */
    .category-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.5rem;
      padding: 2rem 1rem;
      background: #fff;
    }
    .category {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .category:hover {
      transform: scale(1.05);
    }
    .category img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 50%;
      background: #f5f5f5;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
    }
    .category span {
      display: block;
      font-size: 1rem;
      color: #333;
    }

    /* Grid + Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.2rem;
      align-items: start;
      padding: 2rem 1rem;
    }
    .card {
      display: flex;
      flex-direction: column;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 300px;
      margin: 0 auto;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card-image {
      width: 100%;
      aspect-ratio: 4/3;
      overflow: hidden;
    }
    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
      text-align: center;
    }
    .price {
      color: var(--primary);
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: #333;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
    }


   /* Search */
   /* Search */
.nav-search {
  justify-self: center;
  width: 100%;
  max-width: 500px; /* same as furniture */
}

.nav-search input {
  padding: 0.5rem 1rem;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 0.9rem;
  width: 100%;
}

@media (max-width: 768px) {
  .nav-search {
    max-width: 900px; /* make it stretch wider in mobile like furniture */
  }

  .nav-search input {
    font-size: 0.8rem;
    padding: 0.4rem 0.8rem;
  }
}



   
  </style>
</head>
<body>

  <script>
    // Mobile nav toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const overlay = document.querySelector('.mobile-overlay');
    hamburger.addEventListener('click', () => {
      const isOpen = navLinks.classList.toggle('show');
      overlay.style.display = isOpen ? 'block' : 'none';
    });
    overlay.addEventListener('click', () => {
      navLinks.classList.remove('show');
      overlay.style.display = 'none';
    });

    // Search
    const searchInput = document.getElementById('productSearch');
    const cards = document.querySelectorAll('.card');
    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const productName = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = productName.includes(filter) ? 'flex' : 'none';
      });
    });

    // Category filter
    const categories = document.querySelectorAll('.category');
    categories.forEach(cat => {
      cat.addEventListener('click', () => {
        const type = cat.dataset.category;
        cards.forEach(card => {
          card.style.display = card.dataset.category === type ? 'flex' : 'none';
        });
      });
    });
  </script>
